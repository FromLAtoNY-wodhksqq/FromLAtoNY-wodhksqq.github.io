<!-- layouts/partials/views/partials/article-card-custom2.html -->
<div class="article-card horizontal-card flex items-center gap-4">
  {{ with .Params.image }}
    <div class="w-1/3">
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" style="border-radius: 12px;">
    </div>
  {{ end }}
  <div class="w-2/3">
    <h3>{{ $.Title }}</h3>
    <p>{{ .Summary | default .Params.summary }}</p>
  </div>
</div>

<style>
.horizontal-card {
  display: flex;
  flex-direction: row;
  align-items: center;
  background: #f8f9fa;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
</style>
