<div class="card bg-white rounded-2xl shadow-md hover:shadow-lg transition-all overflow-hidden">
  {{ with .Params.featured_image }}
  <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
  {{ end }}
  <div class="p-4">
    <h3 class="text-lg font-bold mb-1">{{ .Title }}</h3>
    {{ with .Params.subtitle }}
    <p class="text-sm text-gray-500">{{ . }}</p>
    {{ end }}
  </div>
</div>
