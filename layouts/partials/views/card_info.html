<div class="card bg-white rounded-2xl shadow-md hover:shadow-lg transition-all overflow-hidden">
  <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-bold text-gray-800 mb-1">{{ .Title }}</h3>
    {{ with .Params.subtitle }}
    <p class="text-sm text-gray-500 mb-2">{{ . }}</p>
    {{ end }}
    {{ with .Summary }}
    <p class="text-sm text-gray-600">{{ . | truncate 80 }}</p>
    {{ end }}
  </div>
</div>
