# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

image: 'og-image.png'
# Appearance



appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: L
  favicon: "media/icon.png"
  color: blue

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대 최재완'
    description: '전북대학교 컴퓨터공학과 학생 최재완의 포트폴리오 및 프로젝트 아카이브.'
    image: 'media/icon.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: "G9fsk6yMKN-xMtuUtciPaYa6T71U1daPFOoAH8ryfPI"
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true
    design:
     filters:
       brightness: 0.5

# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: https://github.com/FromLAtoNY-wodhksqq/FromLAtoNY-wodhksqq.github.io.git
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 30

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa

custom_css:
  - scss/custom.scss

custom_css:
  - css/custom.css


